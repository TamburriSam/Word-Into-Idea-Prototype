<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="logos/logoStandalone.png"
    />

    <title>Word Into Idea</title>
  </head>

  <body id="indexBody">
    <div id="overlay">
      <!-- Sign In Box -->
      <div id="sign-in-container">
        <div id="sign-inForm">
          <!-- Logo Box -->
          <div id="title">
            <img id="logo-alone" src="./logos/logoStandalone.png" alt="" />
          </div>
          <div id="firebaseui-auth-container"></div>
          <div id="loader"></div>
          <br />
        </div>
      </div>
    </div>

    <div id="overlay-black">
      <img class="logo" src="logos/white_logo_dark_background.jpg" alt="" />

      <div id="blurbBox">
        <img class="blurb" src="logos/blurbFinal.jpeg" alt="" />
      </div>

      <img id="mobile-logo" src="logos/whiteLogoStandalone.png" alt="" />
    </div>

    <script src="/firebase.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
