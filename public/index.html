<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

    <link

    <title>Word Into Idea</title>

  <body id="indexBody">

        <h2 id="title">
          <img id="logo-alone" src="./logos/logoStandalone.png" alt="" />

        <img class="blurb" src="logos/blurb10.jpeg" alt="" />
      </div>

      <img id="mobile-logo" src="logos/whiteLogoStandalone.png" alt="" />
