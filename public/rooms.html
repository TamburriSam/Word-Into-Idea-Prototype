<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!--     <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />

    <title>Rooms</title>
  </head>
  <body id="RoomBody">
    <nav id="roomNav">
      <img
        id="mainLogo"
        src="logos/dark_logo_transparent_background.png"
        alt=""
      />

      <ul id="nav-links">
        <li class="nav-link">About</li>
        <li class="nav-link">Rooms</li>
        <li class="nav-link">Solo Mode</li>
      </ul>

      <div id="user-info">
        <div id="user"></div>
      </div>
    </nav>

    <div id="container">
      <h1 id="waiting">Waiting for users to join</h1>
      <div id="rooms">
        <div class="user-box">
          <h4>Class List</h4>
          <ul id="user-list"></ul>
        </div>
      </div>

      <div class="liveRoom">
        <h1>Active Rooms</h1>

        <a class="waves-effect waves-light btn" id="createNewRoom"
          >Create New Room</a
        >

        <div id="create-room">
          <input type="text" id="room-name" placeholder="Room Name" required />
          <input
            type="text"
            id="room-count"
            placeholder="Room Count"
            required
          />
          <a class="waves-effect waves-light btn create-room">Create Room</a>
        </div>
        <table style="width: 100%">
          <tr>
            <ul class="rooms"></ul>
          </tr>
        </table>
      </div>
    </div>

    <div id="warningBox2">
      Room must be equal to or greater than six. Name must have a name.
    </div>

    <!--     <button id="btn">test</button>

      <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>What is your favorite letter of the alphabet?</p>
        <input type="text" id="alphabetInput" placeholder="Favorite Letter" />
        <button id="modalSubmit">Submit</button>
      </div>
    </div>

    <script src="/firebase.js"></script>
    <script src="/rooms.js"></script>

    <script src="https://cdn.jsdelivr.net/combine/npm/random-word-generator@0.9.9,npm/random-words@1.1.1"></script>
  </body>
</html>
